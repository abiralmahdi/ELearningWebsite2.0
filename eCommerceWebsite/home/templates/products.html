{% extends 'layout.html' %}
{% block body %}
<section class="text-gray-400 bg-gray-900 body-font">
    <h2 class="text-center mt-5 pt-5">{{products.0.category.name}}</h2>
    <div class="container px-5 py-12 mx-auto">
      <div class="flex flex-wrap -m-4">
        {% for product in products %}
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
          <a class="block relative h-48 rounded overflow-hidden" href="/category/{{product.category.id}}/{{product.id}}">
            <img alt="ecommerce" class="object-cover object-center w-full h-full block" src="/media/{{product.image}}">
          </a>
          <div class="mt-4">
            <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{product.category.name}}</h3>
            <h2 class="text-white title-font text-lg font-medium">{{product.name}}</h2>
            <p class="mt-1">Tk. {{product.price}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
  {% endblock %}
