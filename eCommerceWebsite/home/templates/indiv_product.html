{% extends 'layout.html' %}
{% block body %}
<section class="text-gray-400 bg-gray-900 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto mt-5">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="/media/{{product.image}}">
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">{{product.category.name}}</h2>
          <h1 class="text-white text-3xl title-font font-medium mb-1">{{product.name}}</h1>
          <p class="leading-relaxed">{{product.description}}</p>
          <span class="flex">
            <p class="leading-relaxed"><b>Quantity: </b></p>
            <input type="number" id="qty" class=" ml-3 w-16 h-10 bg-gray-800 text-white text-center outline-none focus:outline-none" placeholder="0" min="1" value="1">
          </span>
          <div class="flex mt-5">
            <span class="title-font font-medium text-2xl text-white">Tk. {{product.price}}</span>
            {% if not in_cart %}
              <a id="add-to-cart" class="text-decoration-none flex ml-auto text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded" href="/add_to_cart/{{product.id}}/1">Add to Cart</a>
            {% else %}
              <button disabled class="flex ml-auto text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded">Item Already In Cart</button>
            {% endif %}
            <button class="rounded-full w-10 h-10 bg-gray-800 p-0 border-0 inline-flex items-center justify-center text-gray-500 ml-4">
              <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const qtyInput = document.getElementById('qty');
    const addToCartLink = document.getElementById('add-to-cart');
  
    qtyInput.addEventListener('input', () => {
      const quantity = qtyInput.value;
      addToCartLink.href = `/add_to_cart/{{product.id}}/${quantity}`;
    });
  </script>

  {% endblock %}
